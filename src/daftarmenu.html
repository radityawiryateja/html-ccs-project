<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Menu AE Barkery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-300 text-white p-4">
        <h1 class="text-2xl font-bold">AE BAKERY</h1>
    </header>
    <div class="container mx-auto my-8 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white shadow-md rounded p-4">
            <h2 class="text-xl font-bold mb-4 px-3 py-2">Menu</h2>
            <ul class="space-y-2">
                <li class="px-3 py-2"><a href="index.html">Beranda</a></li>
                <li class="px-3 py-2"><a href="tentangkami.html">Tentang Kami</a></li>
                <li class="bg-blue-300 text-white rounded px-3 py-2"><a href="daftarmenu.html">Daftar Menu</a></li>
                <li class="px-3 py-2"><a href="kontak.html">Kontak</a></li>
            </ul>
        </div>
        <div class="col-span-2 bg-white shadow-md rounded p-4">
            <h2 class="text-xl font-bold mb-4">Daftar Menu</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white shadow-md rounded p-4">
                    <img src="kue-coklat.png" alt="Kue Coklat" class="w-full h-48 object-cover rounded-t">
                    <div class="p-4">
                        <h3 class="text-lg font-bold mb-2">Kue Coklat</h3>
                        <p class="text-gray-600">Kue lezat dengan perpaduan dark chocolate.</p>
                        <p class="font-bold text-blue-300">Rp 25.000</p>
                    </div>
                </div>
                <div class="bg-white shadow-md rounded p-4">
                    <img src="kue-strawberry.png" alt="Kue Strawberry" class="w-full h-48 object-cover rounded-t">
                    <div class="p-4">
                        <h3 class="text-lg font-bold mb-2">Kue Strawberry</h3>
                        <p class="text-gray-600">Kue dengan sentuhan segar buah strawberry.</p>
                        <p class="font-bold text-blue-300">Rp 30.000</p>
                    </div>
                </div>
                <div class="bg-white shadow-md rounded p-4">
                    <img src="kue-vanila.png" alt="Kue Vanila" class="w-full h-48 object-cover rounded-t">
                    <div class="p-4">
                        <h3 class="text-lg font-bold mb-2">Kue Vanila</h3>
                        <p class="text-gray-600">Kue lembut dengan aroma vanila yang menggoda.</p>
                        <p class="font-bold text-blue-300">Rp 20.000</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
